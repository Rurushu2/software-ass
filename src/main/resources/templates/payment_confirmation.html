<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 완료</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a1733;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .summary-container {
            background-color: transparent;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: left;
        }

        .price {
            font-size: 32px;
            font-weight: bold;
            color: #00aaff;
            margin-bottom: 10px;
        }

        .info {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .info .separator {
            color: rgba(255, 255, 255, 0.5);
            margin: 0 10px;
        }

        .flight-details {
            font-size: 18px;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .date-details {
            font-size: 18px;
            text-align: right;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="summary-container">
    <div class="price" id="price">170,000원</div>
    <div class="info">
        <span id="passenger">성인 1명</span>
        <span class="separator">|</span>
        <span id="seat">일반석</span>
    </div>
    <div class="flight-details">
        <div id="route">인천 - 후쿠오카</div>
    </div>
    <div class="date-details">
        <div id="date">2024.12.04 (수) - 2024.12.06 (금)</div>
    </div>
</div>

<script>
    // 메인 예약 페이지에서 받은 데이터를 가져옴
    const reservationDetails = JSON.parse(localStorage.getItem('reservationDetails'));

    if (reservationDetails) {
        document.getElementById('price').textContent = reservationDetails.price;
        document.getElementById('passenger').textContent = reservationDetails.passenger;
        document.getElementById('seat').textContent = reservationDetails.seat;
        document.getElementById('route').textContent = `${reservationDetails.departure} - ${reservationDetails.destination}`;
        document.getElementById('date').textContent = reservationDetails.date;
    }
</script>
</body>
</html>
